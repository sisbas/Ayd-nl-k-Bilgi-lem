<!DOCTYPE html>
<html>
<head>
    <title>Aydınlık Sohbet</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <style type="text/css">
        .container {
            padding: 20px;
            margin: 20px;
        }

        .message {
            background-color: #ffffff;
            font-size: larger;
            border: groove;
        }

        li {
            margin-top: 10px;
            display: block;
        }

        p {
            font-family: Andalus;
            font-weight: 200;
            color: darkblue;
            text-align: left;
            text-justify: auto;
            border-bottom: groove;
            border-bottom-right-radius: 10px;
        }

        #name {
            font-family: Consolas;
            text-transform: capitalize;
            text-decoration: underline;
            font-weight: 300;
        }

        ul {
            display: flex;
            flex-direction: column-reverse;
        }

        li {
            flex: 0 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">Sohbet</div>
            <div class="panel-body">
                <textarea id="message" class="form-control" rows="1"></textarea>
                <input type="button" id="sendmessage" value="Gönder" hidden />
                <input type="hidden" class="form-control" id="displayname" />
                <ul style="list-style-type:none" id="discussion"></ul>
            </div>
            <div class="panel-footer">&#169;&nbsp;Aydınlık Bilgi İşlem</div>
        </div>
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="scripts/jquery-1.7.2.js"></script>
    <!--Reference the SignalR library. -->
    <script src="scripts/jquery.signalR-2.2.0.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="/signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {
            // Declare a proxy to reference the hub.
            var chat = $.connection.chatHub;
            // Create a function that the hub can call to broadcast messages.
            chat.client.broadcastMessage = function (name, message) {
                // Html encode display name and message.
                var encodedName = $('<div />').text(name).html();
                var encodedMsg = $('<div />').text(message).html();
                // Add the message to the page.
                $('#discussion').append('<li><strong id="name"><span class="glyphicon glyphicon-user">&nbsp;</span>' + encodedName + '</strong>&nbsp:&nbsp' + encodedMsg + '</li>');
            };
            // Get the user name and store it to prepend to messages.
            $('#displayname').val(prompt('İsim giriniz:', ''));
            // Set initial focus to message input box.
            $('#message').focus();
            // Start the connection.
            $.connection.hub.start().done(function () {
                $('#sendmessage').click(function () {
                    // Call the Send method on the hub.
                    chat.server.send($('#displayname').val(), $('#message').val());
                    // Clear text box and reset focus for next comment.
                    $('#message').val('').focus();
                });
            });
        });

        $(".container").keydown(function (event) {
            var keyCode = (event.keyCode ? event.keyCode : event.which);
            if (keyCode == 13) {
                $('#sendmessage').trigger('click');
            }
        });

    </script>
</body>
</html>
